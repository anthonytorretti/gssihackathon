<ion-header>

  <ion-navbar>
    <ion-title>Modal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
      <h2>Localit√†: L'Aquila</h2>
      <p>Data: {{data[3]}}</p>
    </ion-item>

    <img [src]="data[0]">
    <ion-card-content>
      <p>Lat: {{data[1]}}</p>
      <p>Lng: {{data[2]}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left>
          <ion-icon name="md-share"></ion-icon>
          <div>share</div>
        </button>
      </ion-col>

      <ion-col>
        <button ion-button color="light" (click)="dismiss()" icon-start>
          <ion-icon name='arrow-back'></ion-icon>
          Back
        </button>
      </ion-col>
    </ion-row>





</ion-content>
