  <ion-navbar>
    <ion-title>Modal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


        <ion-card>
          <ion-card-content>
            <h2>Localit√†: L'Aquila</h2>
            <p>Data: {{data[3]}}</p>

        <img [src]="data[0]">

          <ion-card-content>

      </ion-col>

      <ion-col col-6>
        <button ion-button  class="large" color="light" (click)="dismiss()" icon-start>
          <ion-icon name='arrow-back'></ion-icon>

      </ion-col>
    </ion-row>
