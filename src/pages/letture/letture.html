
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Letture</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>

    <ion-item *ngFor="let item of data">

      <p>latitudine: {{ item.lat }}</p>
      <p>longitudine: {{ item.lng }}</p>
      <p>Z: {{ item.accelerometer[2] }}</p>


    </ion-item>
  </ion-list>

</ion-content>
