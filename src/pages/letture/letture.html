
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Letture scritte {{written}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>

    <ion-item *ngFor="let item of data">

      <p>Geo: {{ item.geometry }}</p>
      <p>PlaceId: {{ item.properties.placeid }}</p>
      <p>Expoure: {{ item.properties.exposure }}</p>


    </ion-item>
  </ion-list>

</ion-content>
