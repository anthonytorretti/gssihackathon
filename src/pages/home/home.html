<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tracking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-grid>
    <ion-row>

      <ion-col col-12>
        <ion-card>
          <ion-card-content>
            <h3>Latitude: {{locationTracker.lat}}</h3>
            <h3>Longitude: {{locationTracker.lng}}</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>

    <ion-row>



      <ion-col col-12>
        <ion-card>
          <ion-card-content>
            <h3 [ngClass]="{'color-text-red': locationTracker.roadstate == 'Attenzione' > locationTracker.accelerationlimit}">Bumpiness: {{locationTracker.currentacceleration[2]}}</h3>

          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>


    <!--<ion-row>-->
      <!--<ion-col col-4>-->
        <!--<h3>X: {{locationTracker.currentacceleration[0]}}</h3>-->
      <!--</ion-col>-->

      <!--</ion-col>-->

    <!--</ion-row>-->

    <!--<ion-row>-->
      <!--<ion-col col-4>-->
        <!--<h3>routeid: {{locationTracker.routeiterator}}</h3>-->
      <!--</ion-col>-->
      <!--<ion-col col-4>-->
        <!--<h3>pointid: {{locationTracker.points.length}}</h3>-->
      <!--</ion-col>-->
    <!--</ion-row>-->
    <!--<ion-row>-->
      <!--<ion-col col-6>-->
        <!--<h3>Velocity: {{locationTracker.speed}}</h3>-->
      <!--</ion-col>-->
    <!--</ion-row>-->

  </ion-grid>

  <button ion-button color="secondary" [ngClass]="{'color-red': locationTracker.roadstate == 'Attenzione','blink-yellow':locationTracker.speed<locationTracker.minspeed}"  full>{{locationTracker.roadstate}}</button>




  <div id="map"></div>

<ion-grid>

  <ion-row>
    <ion-col col-8>
      <button ion-button class="large"  [ngClass]="{'color-green': locationTracker.enable_reading == true}" (click)="(toggle())">{{locationTracker.buttontext}}</button>
    </ion-col>
    <ion-col col-4>
      <button ion-button class="large" (click)="segnala()">Report</button>
    </ion-col>
  </ion-row>
</ion-grid>





</ion-content>
